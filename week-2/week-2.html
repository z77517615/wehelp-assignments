function maxProduct(nums){        
    if(2<nums.length){
        var max=0
        for(i=0;i<=nums.length-2;i++){
            for(j=1;j<=nums.length-1;j++){
                if(i != j){
                    product=nums[i]*nums[j]
                    if (max<=product){
                        max=product;   
                    } 
                }
            }
        } 
        console.log(max);       
    }else{
        max=nums[0]*nums[1];
        console.log(max)
    }}
        

maxProduct([5, 20, 2, 6]) // 得到 120
maxProduct([10, -20, 0, 3]) // 得到 30
maxProduct([-1, 2]) // 得到 -2
maxProduct([-1, 0, 2]) // 得到 0
maxProduct([-1, -2, 0]) // 得到 2
